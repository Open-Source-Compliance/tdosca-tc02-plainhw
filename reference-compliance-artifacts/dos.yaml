# The Dos (Tasks For Establishing The Open Source Compliance of PHW)

lphw:
  - do: "determine and add the default project license into the OSCF"
    - file: https://github.com/Open-Source-Compliance/tdosca-tc02-plainhw/tree/master/input-sources/3rdPartySoftware/lphw/LICENSE
    - status: done
  - do: "determine and add the NOTICE file into the OSCF"
    - file: https://github.com/Open-Source-Compliance/tdosca-tc02-plainhw/tree/master/input-sources/3rdPartySoftware/lphw/NOTICE
    - status: done

PHW:
  - do: "determine and add the default project license into the OSCF"
    - file: https://github.com/Open-Source-Compliance/tdosca-tc02-plainhw/tree/master/input-sources/COPYING
    - status: done
  - do: "extract the copyright lines from files licensed under the GPL-v2"
    - files:
      - https://github.com/Open-Source-Compliance/tdosca-tc02-plainhw/tree/master/input-sources/src/phw.c
    - status: done

  - do: "integrate the compliance artifacts for the files not licensed undere the default license"
    - files: [tbd]
    - status: done
